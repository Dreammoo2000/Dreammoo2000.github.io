<script>
  function calculateSupportEffects() {
    // Get support character inputs
    const support1Effect = parseFloat(document.getElementById('support1Effect').value) / 100;
    const support1ResPen = parseFloat(document.getElementById('support1ResPen').value) / 100;
    const support2Effect = parseFloat(document.getElementById('support2Effect').value) / 100;
    const support2ResPen = parseFloat(document.getElementById('support2ResPen').value) / 100;

    // Sum up effects
    const totalDamageBonus = support1Effect + support2Effect;
    const totalResPen = support1ResPen + support2ResPen;

    // Store results in localStorage
    localStorage.setItem('totalDamageBonus', totalDamageBonus); // Save damage bonus
    localStorage.setItem('totalResPen', totalResPen);           // Save resistance penetration

    // Display results
    document.getElementById('supportResult').textContent = `
      Total Damage Bonus: ${(totalDamageBonus * 100).toFixed(2)}%
      | Total Resistance Penetration: ${(totalResPen * 100).toFixed(2)}%
    `;

    // Notify the user
    alert('Support effects saved! You can now return to the main damage calculator.');
  }
</script>
