<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Damage Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    h1 {
      color: #4CAF50;
    }
    .container {
      max-width: 800px;
      margin: auto;
    }
    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    select {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      box-sizing: border-box;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    .result {
      font-size: 1.2em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h
          <h1>Advanced Damage Calculator</h1>
    <label for="atk">Attack (Atk):</label>
    <input type="number" id="atk" value="5000">

    <label for="dmgMultiplier">Damage Multiplier (%):</label>
    <input type="number" id="dmgMultiplier" value="500">

    <label for="dmg">Damage Bonus (%):</label>
    <input type="number" id="dmg" value="300">

    <label for="critDmg">Critical Damage Bonus (%):</label>
    <input type="number" id="critDmg" value="300">

    <label for="critRate">Critical Rate (%):</label>
    <input type="number" id="critRate" value="100">

    <label for="enemyLv">Enemy Level:</label>
    <input type="number" id="enemyLv" value="95">

    <label for="defDown">Defense Down (%):</label>
    <input type="number" id="defDown" value="0">

    <label for="enemyType">Enemy Type:</label>
    <select id="enemyType">
      <option value="1">True (100%)</option>
      <option value="0.8">False (80%)</option>
      <option value="0.6">Resist (60%)</option>
    </select>

    <label for="resPen">Resistance Penetration (%):</label>
    <input type="number" id="resPen" value="25">

    <label for="vulnerability">Vulnerability (%):</label>
    <input type="number" id="vulnerability" value="50">

    <label for="toughness">Toughness:</label>
    <select id="toughness">
      <option value="0.9">Not Broken (90%)</option>
      <option value="1">Broken (100%)</option>
    </select>

    <label for="dmgOriginal">Damage % of Original (%):</label>
    <input type="number" id="dmgOriginal" value="100">

    <label for="trueDmg">True Damage Bonus (%):</label>
    <input type="number" id="trueDmg" value="36">

    <button onclick="calculateDamage()">Calculate Damage</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function calculateDamage() {
      // Fetch input values
      const atk = parseFloat(document.getElementById('atk').value);
      const dmgMultiplier = parseFloat(document.getElementById('dmgMultiplier').value) / 100;
      const dmg = parseFloat(document.getElementById('dmg').value) / 100;
      const critDmg = parseFloat(document.getElementById('critDmg').value) / 100;
      const critRate = parseFloat(document.getElementById('critRate').value) / 100;
      const enemyLv = parseInt(document.getElementById('enemyLv').value);
      const defDown = parseFloat(document.getElementById('defDown').value) / 100;
      const enemyType = parseFloat(document.getElementById('enemyType').value);
      const resPen = parseFloat(document.getElementById('resPen').value) / 100;
      const vulnerability = parseFloat(document.getElementById('vulnerability').value) / 100;
      const toughness = parseFloat(document.getElementById('toughness').value);
      const dmgOriginal = parseFloat(document.getElementById('dmgOriginal').value) / 100;
      const trueDmg = parseFloat(document.getElementById('trueDmg').value) / 100;

      // Calculate Enemy Defense Multiplier
      const enemyDefenseMultiplier = 100 / ((enemyLv + 20) * (1 - defDown) + 100);

      // Final Damage Formula
      const result = atk
        * dmgMultiplier
        * (1 + dmg)
        * (1 + critDmg * critRate)
        * enemyDefenseMultiplier
        * (enemyType + resPen)
        * vulnerability
        * toughness
        * dmgOriginal
        * (1 + trueDmg);

      // Display result
      document.getElementById('result').textContent = `Final Damage: ${result.toFixed(2)}`;
    }
  </script>
</body>
</html>
